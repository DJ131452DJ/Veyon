on: [push]
jobs:
  build-linux:
    strategy:
      matrix:
        dist:
          - centos.8.4
          - debian.buster
          - fedora.35
          - opensuse.tumbleweed
          - ubuntu.focal
    runs-on: ubuntu-latest
    container: veyon/ci.linux.${{matrix.dist}}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: .ci/linux.${{matrix.dist}}/script.sh $GITHUB_WORKSPACE /tmp
